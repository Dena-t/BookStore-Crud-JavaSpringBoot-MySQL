<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<title>Book Details</title>
	<style>
		/* Custom CSS for minimal design */
		.container {
			margin-top: 20px;
		}

		h3 {
			margin-bottom: 10px;
		}

		/* Move logout button to top right */
		form {
			position: absolute;
			top: 10px;
			right: 10px;
		}

		/* Add padding to book details */
		.book-details {
			padding: 20px;
		}

		/* Center the book details div */
		.center {
			display: flex;
			
			height: 100vh;
		}

		body,
		.table {
			font-family: 'Roboto', sans-serif !important;
		}
	</style>
</head>

<body>
	<div class="container center">
		<hr>
		<div class="book-details"><p><i> Book <span th:text="${book.id}"/> Details</i></p>
<hr class="hr" />
			<!-- Flexbox for demo purpose -->
			<div class="d-flex">

				<!-- Element on the left -->
				<div class="px-4">
					<p><b>Title</b></p>
					<p><b>Author</b></p>
					<p><b>ISBN</b></p>
					<p><b>Price</b></p>
				</div>

				<!-- Vertical divider -->
				<div class="vr" style="height: 250px;"></div>

				<!-- Element on the left -->
				<div class="px-4">
					<p><span th:text="${book.title}" /></p>
					<p><span th:text="${book.author}" /></p>
					<p><span th:text="${book.ISBN}" /></p>
					<p>$ <span th:text="${book.price}" /></p>
					
				</div>
				<div class="vr" style="height: 250px;"></div>

			<!--</div>
			 Display book details here 
			<h4>Title: <span th:text="${book.title}" /></h4>
			<p>Author: <span th:text="${book.author}" /></p>
			<p>ISBN: <span th:text="${book.ISBN}" /></p>
			<p>Price: <span th:text="${book.price}" /></p>
		</div>
	</div>
	<form action="#" th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	</form>-->
</body>

</html>
